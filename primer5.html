<style>
    #grid-container{
        display: grid;
       grid-auto-flow: column;
       height: 200px;
       grid-template-columns: 1fr 3fr;
    }
    #map{
        height: 480px;
    }
</style>
<body>
    <div id="grid-container">
        <div>
            <h1>Karta Sveta</h1>
            <p>Kontejner u kome se prikazuje mapa mora imati najmanju visinu od 480px</p>
        </div>
        <div>
           <h1>Karta sa funkcijama</h1>
           <p></p>
        </div>
    </div>
    <div id="map"></div>
    <div>
        <button id="zoom">Set zoom to 5</button>
        <button id="zoom-in">Zoom in</button>
        <button id="zoom-out">Zoom out</button>
        <button id="pan">Show Belgrade</button>
        <button id="set-view">Show Sodolovci zoom level 13</button>
        <button id="fly">Fly to Polihrono</button>
    </div>
    









    <script src="./js/leaflet.js"></script>
    <script>
         var myMap = L.map("map");
         myMap.setView([37.974, 23.72], 13);

         L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
         {
             attribution:'&copy; <a href="https://www.openstreetmap.org/copyright">OenStreetMap</a> contributors'
         }).addTo(myMap);


          let buttons = document.getElementsByTagName("button")

          for(i=0; i < buttons.length; i++){

           
            buttons[i].addEventListener("click", function(){
                let id = this.id

                switch(id){

                    case "zoom":myMap.setZoom(5);
                    break;
                    case "zoom-in":myMap.zoomIn(1);
                    break;
                    case "zoom-out":myMap.zoomOut(1);
                    break;
                    case "pan":myMap.panTo([44.82556, 20.45112]);
                    break;

                    break;

 </script>
